### plots

<plots>

<<include highlights.conf>>

# some large human genes (list contains genes > 250kb in size)

<plot>
show   = conf(show_text)
type   = text
file   = data/genes.txt
color  = black
r1     = 0.73r
r0     = 0.415r
label_size   = 9p
label_font   = condensed
rpadding     = 0r
padding      = 0r

label_snuggle        = yes
max_snuggle_distance = 1r
snuggle_sampling     = 1
snuggle_tolerance    = 0.25r

show_links     = yes
link_dims      = 4p,2p,5p,2p,2p
link_thickness = 2p
link_color     = grey

<rules>
<rule>
condition  = var(value) =~ /omim/
color      = blue 
flow       = continue
</rule>
<rule>
condition  = var(value) =~ /cancer/
color      = red
label_font = bold
flow       = continue
</rule>
<rule>
# remove trailing _.* from label
condition  = 1
value      = eval(replace(var(value),qr/_.*/,""))
</rule>
</rules>

</plot>

