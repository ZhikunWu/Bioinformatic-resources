# histograms on human chromosomes

# total mouse chain, with scatter plot
# oriented outward
<plot>
show = conf(show_histogram)
type = histogram
file = data/heatmap.hs.mm.20e6.txt
min  = 0
max  = .5e6
fill_under = yes
# 4th color in 5-color blues sequential palette with
# transparency (_aN means N/6% transparency (5/6 = 83%).
fill_color = blues-5-seq-4_a5
r0 = 1r
r1 = 1r+180p
orientation = out

<backgrounds>
show  = data
<background>
color = vvlgrey
y0    = 0.4r
y1    = 0.6r
</background>
</backgrounds>

<axes>
show      = data
thickness = 1
<axis>
spacing       = 0.05r
color         = vlgrey
position_skip = 0.25r,0.35r
</axis>
<axis>
spacing   = 0.1r
y0        = 0.3r
y1        = 0.7r
color     = grey
</axis>
<axis>
position  = .3e6,0.55r
color     = red
thickness = 2
</axis>
</axes>

</plot>

<plot>
show = conf(show_scatter)
type = scatter
file = data/heatmap.hs.mm.5e6.txt
r1   = 1r+180p
r0   = 1r
max  = .5e6
min  = 0
glyph      = square
glyph_size = 6
color            = undef
stroke_color     = blues-5-seq-5
stroke_thickness = 1

</plot>

# total rat chain, with scatter plot
# oriented inward
<plot>
show = conf(show_histogram)
